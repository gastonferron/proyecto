      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />

    <link href="css/styles.css" rel="stylesheet" />

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;

      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item"></li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="bg-light">
      <div class="container bg-white">
        <p class="fs-1 text-center mb-1">Mi Perfil</p>
        <hr class="mt-0" />
        <form class="needs-validation" novalidate>
          <div class="row m-0">
            <div class="col-6">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" required id="nombre" />
              <div class="invalid-feedback">Debe ingresar un nombre.</div>
            </div>
            <div class="col-6">
              <label for="segundoNombre" class="form-label"
                >Segundo nombre</label
              >
              <input type="text" class="form-control" id="segundoNombre" />
            </div>
            <div class="col-6">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" required id="apellido" />
              <div class="invalid-feedback">Debe ingresar un Apellido.</div>
            </div>
            <div class="col-6">
              <label for="segundoApellido" class="form-label"
                >Segundo Apellido</label
              >
              <input type="text" class="form-control" id="segundoApellido" />
            </div>
            <div class="col-6">
              <label for="emailForm" class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                required
                id="emailForm"
              />
              <div class="invalid-feedback">Debe ingresar un Email.</div>
            </div>
            <div class="col-6">
              <label for="telefono" class="form-label">Telefono</label>
              <input type="text" class="form-control" id="telefono" />
              <div class="invalid-feedback">Debe ingresar un Telefono.</div>
            </div>
            <hr class="mt-4" />
            <div class="col-2">
              <button
                type="submit"
                class="btn btn-primary"
                id="btn_guardarCambios"
              >
                Guardar Cambios
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
          - 2022
        </p>
        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/my-profile.js"></script>
  </body>
</html>
