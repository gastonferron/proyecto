<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
  <div class="loginStyle"></div>
<body>

    <main class="mt-5">
      
        <section>
        <img src="img/login.png" id="imagen_login">
        </section>

        <form class="formulario_login">

          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" required id="input_correo">
            <div class="invalid-feedback">
              Debe ingresar un email.
            </div>
          </div>

          <div class="col-12">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input type="password" minlength="1" class="form-control" required id="input_pass">
            <div class="invalid-feedback">
              Debe ingresar una contraseña con al menos 6 caracteres.
            </div>
          </div>

          <button type="button" id="boton" class="btn btn-primary">Entrar</button>

        </form>
     
    </main>
 


    <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
      <p>Los datos ingresados no cumplen con los requisitos solicitados</p>
      <button type="button" class="btn-close" aria-label="Close"></button>
    </div>


  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>

  </footer>
  <script src="js/login.js"></script>
</body>
 </div>
</html>
